plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.fincauselist"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "infoway.mhc.causelist"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
    versionName = flutter.versionName
}

signingConfigs {
    release {
        def storeFilePath = keystoreProperties['storeFile']
        if (!storeFilePath) {
            throw new IllegalStateException("Missing 'storeFile' in key.properties")
        }
        def storePasswordValue = keystoreProperties['storePassword']
        if (!storePasswordValue) {
            throw new IllegalStateException("Missing 'storePassword' in key.properties")
        }
        def keyAliasValue = keystoreProperties['keyAlias']
        if (!keyAliasValue) {
            throw new IllegalStateException("Missing 'keyAlias' in key.properties")
        }
        def keyPasswordValue = keystoreProperties['keyPassword']
        if (!keyPasswordValue) {
            throw new IllegalStateException("Missing 'keyPassword' in key.properties")
        }
        storeFile file(storeFilePath)
        storePassword storePasswordValue
        keyAlias keyAliasValue
        keyPassword keyPasswordValue
    }
}

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.getByName("release")
        }
    }
}

flutter {
    source = "../.."
}
